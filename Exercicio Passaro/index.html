
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

<script>


var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,

    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

var passarinho;

function preload() {    //carregar as assets
    this.load.image('bg', 'assets/bg_space.png');
    this.load.spritesheet('passaro', 'assets/bird-purple.png', { frameWidth: 75, frameHeight: 75 }); //carrega o passaro e define as dimensões de cada frame na spritesheet
}

function create() {     //criar os assests
    this.add.image(400, 300, 'bg').setScale(1.2); //cria o fundo e define o tamanho
    passarinho = this.add.sprite(100, 100, 'passaro').setScale(1.3); //cria o passaro e define o tamanho

    this.anims.create({
        key: 'fly',
        frames: this.anims.generateFrameNumbers('passaro', { start: 0, end: 7 }),
        framerate: 10,
        repeat: -1

     } );
        passarinho.anims.play('fly');
}

function update() { 
    if (passarinho.x === 100){
        passarinho.setFlip(false, false);
        passarinho.ida = true
    }

    if (passarinho.x < 700 && passarinho.ida === true){
        console.log(' ')
        passarinho.x += 5;
    }

    if (passarinho.x === 700){
        passarinho.setFlip(true, false);
        passarinho.ida = false
    }

    if (passarinho.x > 100 && passarinho.ida === false){
        console.log(' ')
        passarinho.x -= 5;
    }

// eixo y

    if (passarinho.y === 100){
        passarinho.cima = true
    }

    if (passarinho.y < 500 && passarinho.cima === true){
        console.log(' ')
        passarinho.y += 5;
    }

    if (passarinho.y === 500){
        passarinho.cima = false
    }

    if (passarinho.y > 100 && passarinho.cima === false){
        console.log(' ')
        passarinho.y -= 5;
    }
    
}


</script>

</body>
</html>
